<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="src/main.js" defer></script>
	<title>Mini Shop</title>
</head>
<body>
	<img src="img/logo.png" alt="logo" class="home__logo">
	<section class="buttons">
		<div class="btn">
			<img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-type="tshirt">
		</div>
		<div class="btn">
			<img src="img/blue_p.png" alt="pants" class="imgBtn" data-type="pants">
		</div>
		<div class="btn">
			<img src="img/blue_s.png" alt="skirt" class="imgBtn" data-type="skirt">
		</div>
		<div class="btn blue colorBtn" data-type="blue">Blue</div>
		<div class="btn yellow colorBtn" data-type="yellow">Yellow</div>
		<div class="btn pink colorBtn" data-type="pink">Pink</div>
	</section>
	<ul class="items">
		<li class="item">
			<img src="img/pink_s.png" alt="shirt" class="item__img">
			<div class="item__description">
				<span class="item__sex">Male,</span>
				<span class="item__size">XL</span>
			</div>
		</li>
	</ul>
</body>
</html>
