<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
		<img src="img/logo.png" alt="logo" class="logo">
		<section class="buttons">
			<button class="btn">
				<img class="imgBtn" src="img/blue_t.png" alt="tshirt" data-type="tshirt">
			</button>
			<button class="btn">
				<img class="imgBtn" src="img/blue_p.png" alt="pants" data-type="pants">
			</button>
			<button class="btn">
				<img class="imgBtn" src="img/blue_s.png" alt="skirt" data-type="skirt">
			</button>
			<button class="btn colorBtn blue" data-type="blue">Blue</button>
			<button class="btn colorBtn yellow" data-type="yellow">Yellow</button>
			<button class="btn colorBtn pink" data-type="pink">Pink</button>
		</section>
		<ul class="items">
			<li class="item">
				<img src="img/yellow_t.png" alt="tshirt">
				<span>Female, Medium</span>
			</li>
		</ul>
	</body>
</html>
